<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/join.css">
   
</head>

<body>
    <div class="container">
        <div class="logo">Blah Blah</div>
        <div class="desc">.</div>
        <button class="btn-google"><a href="javascript:void(0)">Google로 로그인</a></button>
        <div class="divider"><span>또는</span></div>
        <form>
            <input type="text" placeholder="휴대폰 번호 또는 이메일 주소" required>
            <input type="password" placeholder="비밀번호" required>
            <input type="text" placeholder="성명" required>
            <input type="text" placeholder="사용자 이름" required>
            <div class="policy">
                저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 BlahBlah에 업로드했을 수도 있습니다. 더 <a href="#">알아보기</a>
            </div>
            <button type="submit" class="submit-btn"><a href="">가입</a></button>
        </form>
        <div class="divider"></div>
        <button class="login-btn2" ><a href="javascript:void(0)">이미 계정이 있으신가요?</a></button>

</body>
</html>
